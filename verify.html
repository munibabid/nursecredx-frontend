<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>NursecredX Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:Arial;padding:24px;max-width:760px;margin:auto}</style>
</head>
<body>
  <h1>Credential Verification</h1>
  <p>Token: <span id="tid"></span></p>
  <pre id="out">Loadingâ€¦</pre>

  <script>
    // Base URL for backend verification endpoint
    const API_BASE = 'https://nursecredx-backend.onrender.com';
    const tid = window.location.pathname.split('/').pop();
    document.getElementById('tid').textContent = tid;

    (async () => {
      try {
        const res = await fetch(`${API_BASE}/verify/${tid}`);
        const data = await res.json();
        document.getElementById('out').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('out').textContent = 'Error: ' + e.message;
      }
    })();
  </script>
</body>
</html>
